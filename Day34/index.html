<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    
    <div class="overlay"></div>
    <div class="todo">
        <h1 class="title">
            <span>Smatyx</span>
            <span>Todos App</span>
        </h1>
        <!-- End title -->

        <div class="search">
            <form class="search-input">
                <input type="text" class="input" placeholder="Search Todos">
                <button class="btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <button class="search-btn">Add Todos</button>
        </div>
        <!-- End search -->

        <div class="list_items">

        </div>
        <!-- list-items -->

        <button class="btn_completed">
            <span class="text">Completed Todos <span class="counter"></span></span>
            <div class="icon">
                <i class="fa-regular fa-circle-right"></i>
            </div>
        </button>
        <!-- End btn_completed -->

        <div class="list_items_success hidden">
            
        </div>
    </div>
    <!-- End todo -->

    <div class="box_add-todo hidden">
        <input type="text" class="input" placeholder="Add Todos">
        <hr>
        <div class="list-btn">
            <button class="btn">Save</button>
            <button class="btn">Cancel</button>
        </div>
    </div>

    <div class="box_edit-todo hidden">
        <input type="text" class="input" placeholder="Add Todos">
        <hr>
        <div class="list-btn">
            <button class="btn">Save</button>
            <button class="btn">Cancel</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
