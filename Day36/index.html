<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="start">
        <img src="img/img.jpg" class="img">
        <button class="btn-start">START</button>
        <div class="time-start">
            <span class="timer">3</span>
        </div>
    </div>


    <div class="question hidden">
        <div class="animation-time hidden"></div>

        <div class="title-question">
            <div>
                <div class="counter-ans"><span></span>/8</div>
                <div class="counter-boxed">
                    <span>Strick</span>
                </div>
            </div>
            <div class="counter-score">
                Score:<span>0</span>
            </div>
        </div>

        <div class="wrapper-question">
            <img src="img/img.jpg" alt="" class="img-question">

            <div class="content-question">
                
            </div>
    
            <div class="list-ans">
                
            </div>

            <div class="box-status hidden"></div>
        </div>
    </div> 


    <div class="box-end hidden">
        <div class="content">

        <div class="title">Game performance</div>

        <div class="box-accuracy">
            <span class="text">Accuracy</span>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
        </div>

        <div class="ans-quiz">

            <div class="item score">
                <span class="number">0</span>
                <span class="title">Score</span>
            </div>
            <div class="item">
                <span class="number">1</span>
                <span class="title">Streak</span>
            </div>
            <div class="item correct">
                <span class="number">0</span>
                <span class="title">Correct</span>
            </div>
            <div class="item incorrect">
                <span class="number">0</span>
                <span class="title">Incorrect</span>
            </div>
        </div>

        <form class="play-btn">Play again</form>

        </div>
    </div>

    <div class="loadingio-spinner-rolling-joy7mybew8q animation hidden">
        <div class="ldio-mxsbeihds98">
            <div></div>
        </div>
    </div>
        
    <audio src="mp3/tich-tac.mp3" class="sounds-tick"></audio>
    <audio src="mp3/traloidung.mp3" class="sounds-right"></audio>
    <audio src="mp3/traloisai.mp3" class="sounds-wrong"></audio>

    <script src="js/script.js" type="module"></script>
</body>
</html>
