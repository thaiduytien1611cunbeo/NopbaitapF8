<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARAOKE</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <div class="list-btn">
            <div class="play-btn">
                <i class="fa-solid fa-play"></i>
            </div>
            <div class="micro-btn">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>
        <div class="player">
            <span>00:00</span>
            <div class="progress-bar">
                <div class="progress">
                    <span></span>
                </div>
                <span class="time-preview">00:00</span>
            </div>
            <span>00:00</span>
        </div>

        <div class="wrapper-kara">
            <div class="kara-title">
                <p class="first-senten"></p>
                <p class="last-senten"></p>
            </div>
            <div class="kara-lyric none"> 
                
            </div>
            <div class="btn-slip">
                <i class="fa-solid fa-angle-down"></i>
            </div>
        </div>

    <audio class="audio" src="mp3/nguoi_ve_tham_que.mp3"></audio>
    <script src="js/lyric.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
