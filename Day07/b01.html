<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner dự án</title>
    <link rel="stylesheet" href="css/b01.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <section class="banner">

      <div class="boxed_content">
        <h2>Ha Noi Melody Residences</h2>
        <p>
          Dự án Ha Noi Mealody Residences tọa lạc ngay trung tâm khu đô thị mới
          Linh Đàm <br />
          Dự án có quy mô 3.28ha, dự kiến cung ứng ra thị trường 1857 căn hộ cao
          cấp
        </p>
        <i class="fa-solid fa-location-dot"></i>
        <p class="address">Quận Hoàng Mai, Hà Nội</p>
        <div class="price">
            <h4>3,2 TỶ/CĂN</h4>
        </div>
      </div>


    </section>
  </body>
</html>
