<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 1</title>
    <link rel="stylesheet" href="css/b01.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section>
        <div class="content">
            <h2>Hey there</h2>  
            <p>
                <span>We'd like to here form you. </span> 
                Send us your message or just say hy with our <br> contact form or directly via
                phone, we love to chat.
            </p>
        </div>
        <form class="form">

            <div class="boxed">
                
                <input type="text" class="input form-input" placeholder="Your name">
                <i class="fa-solid fa-user icon-form"></i>
                <i class="fa-solid fa-star-of-life icon-star"></i>
                <i class="fa-solid fa-x"></i>
            </div>

            <div class="boxed">
                
                <input type="email" class="input_phone form-input" placeholder="your@domain.com">
                <i class="fa-solid fa-envelope icon-form"></i>
                <i class="fa-solid fa-star-of-life icon-star"></i>
                <i class="fa-solid fa-x"></i>
            </div>

            <div class="boxed">
                
                <input type="number" class="input form-input" placeholder="+44 00 123">
                <i class="fa-solid fa-mobile-screen-button icon-form"></i>
            </div>

            <div class="boxed">
                
                <select class="select form-input">
                    <option value="" hidden>Subject</option>
                    <option value="1">F8</option>
                    <option value="2">form</option>
                </select>
                <i class="fa-solid fa-book-open icon-form"></i>
                <i class="fa-sharp fa-solid fa-angles-down"></i>
            </div>

            <div class="boxed">
                
                <textarea cols="30" rows="10" class="message form-input">Message</textarea>
                <i class="fa-solid fa-message icon-form"></i>
                <i class="fa-solid fa-star-of-life icon-star"></i>
                <i class="fa-solid fa-x"></i>   
            </div>

        </form>
        <div class="checked">
            <label for="checkbox" class="checkbox">
                
                <input type="checkbox" id="checkbox">
                <i class="fa-solid fa-check"></i>
                Send me a copy of this message
            </label>
            <button>
                SEND
            </button>
        </div>
       

    </section>

</body>
</html>
