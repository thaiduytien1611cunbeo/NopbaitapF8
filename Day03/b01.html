<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form liên hệ</title>
    <link rel="stylesheet" href="css/b01.css">
</head>
<body>
    <header class="header">
        <h1>CONTACT US</h1>
        <hr>
    </header>
    <aside>
        <h2>Contact Info</h2>
        <ul>
            <li>
                <img src="../imageANDicon/map.png" alt="map" class="icon">
                <p>321 Awesome Street <br>New York, NY 17022</p>
            </li>
            <li>
                <img src="../imageANDicon/letter.png" alt="letter" class="icon">
                <p>info@companyname.com</p>
            </li>
            <li>
                <img src="../imageANDicon/phone.png" alt="phone" class="icon">
                <p>+1 800 123 1234</p>
            </li>
        </ul>
    </aside>
    <main>
        <h2>Having Any Query! Or Book an appointment</h2>
        <div><input type="text" placeholder="Your Name" class="input"></div>
        <div><input type="email" placeholder="Your Email" class="input"></div>
        <div><input type="text" placeholder="Subject" class="input"></div>
        <div><textarea name="" id="" cols="30" rows="10">Message</textarea></div>
        <footer>
            <div><button>Send Message</button></div>
        </footer>
    </main>
    
</body>
</html>
