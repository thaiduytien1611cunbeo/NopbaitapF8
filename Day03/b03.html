<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Access Manager</title>
    <link rel="stylesheet" href="css/b03.css">
</head>
<body>
    <table>
        <tr>
            <td><label for="name">Username:</label></td>
            <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
            <td><label for="pass">Password:</label></td>
            <td><input type="password" name="pass" id="pass"></td>
        </tr>
        <tr>
            <td><label for="city">City of   <br> Employment:</label></td>
            <td><input type="text" name="city" id="city"></td>
        </tr>
        <tr>
            <td><label for="Web">Web server:</label></td>
            <td>
                <select name="Web" id="Web">
                    <option value="" hidden>-Choose a server</option>
                    <option value="1">F8</option>
                    <option value="2">Nhac</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Please specify <br> your role:</label></td>
            <td>
                <div>
                    <label for="admin">
                        <input type="radio" name="admin" id="admin">Admin
                    </label>
                </div>
                <div>
                    <label for="engineer">
                        <input type="radio" name="engineer" id="engineer">Engineer
                    </label>
                </div>
                <div>
                    <label for="manager">
                        <input type="radio" name="manager" id="manager">Manager
                    </label>
                </div>
                <div>
                    <label for="guest">
                        <input type="radio" name="guest" id="guest">Guest
                    </label>
                </div>
            </td>
        </tr>
        <tr>
            <td>
            <label> Single Sign-on <br> to the following</label>
            </td>
            <td>
                <div>
                    <label for="mail">
                        <input type="checkbox" name="mail" id="mail">Mail
                    </label>
                </div>
                <div>
                    <label for="payroll">
                        <input type="checkbox" name="payroll" id="payroll">Payroll
                    </label>
                </div>
                <div>
                    <label for="self-service">
                        <input type="checkbox" name="self-service" id="self-service">Self-service
                    </label>
                </div>
            </td>
        </tr>
    </table>
        <div class="button">
            <button type="submit">Login</button>
            <button type="reset">Reset</button>
        </div>
</body>
</html>
