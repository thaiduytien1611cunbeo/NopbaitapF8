<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dropdown</title>
    <link rel="stylesheet" href="css/b01.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section class="menu">

        <div class="menu_item home">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="menu_item about">
            <i class="fa-solid fa-star"></i>
            <span>About us</span>
            <i class="fa-solid fa-angle-down"></i>
        </div>
        <div class="menu_item new">
            <i class="fa-solid fa-bullhorn"></i>
            <span>News</span>
            <i class="fa-solid fa-angle-down"></i>
        </div>
        <div class="menu_item portfolio">
            <i class="fa-solid fa-briefcase"></i>
            <span>Portfolio</span>
            <i class="fa-solid fa-angle-down"></i>
        </div>
        <div class="menu_item blog">
            <i class="fa-solid fa-pen-to-square"></i>
            <span>Blog</span>
        </div>
        <div class="menu_item space">

        </div>
        <div class="menu_item contact">
            <i class="fa-solid fa-phone"></i>
            <span>Contacts</span>
        </div>

        <div class="list">
            <div class="list_item">
                <i class="fa-solid fa-check"></i>
                <h3>Company</h3>
            </div>
            <div class="list_item">
                <i class="fa-solid fa-check"></i>
                <h3>product</h3>
            </div>
            <div class="list_item">
                <i class="fa-solid fa-check"></i>
                <h3>Specials</h3>
            </div>
        </div>
    </section>
    
</body>
</html>
