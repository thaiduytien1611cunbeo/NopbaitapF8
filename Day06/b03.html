<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>
    <link rel="stylesheet" href="css/b03.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="form-login">
        <!-- boxed-left -->
      <div class="boxed boxed-left">
        <h2 class="boxed-left__title">Just Log</h2>
        <p class="boxed-left__content">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officia
          consectetur alias vero eos neque corporis?
        </p>
        <button class="boxed-left__button">Read More</button>
        <div class="boxed-left__icon">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-google-plus-g"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        <span class="right"><i class="fa-solid fa-plane"></i></span>
      </div>
        <!-- boxed-right -->
      <div class="boxed boxed-right">
        <h2>Login to <span>your account</span></h2>
        <hr color="#ff574d" width="60px">
        <label class="boxed-right__input">
            <input type="email" placeholder="Email Address">
        </label>
        <label class="boxed-right__input">
            <input type="number" placeholder="Password">
        </label>
        <div class="checked">
            <label for="checked">
                <input type="checkbox" id="checked">
                Remember me
            </label>
            <p>Fogot Password</p>
        </div>
        <button class="boxed-right__button">LOGIN</button>
        <p>Don't have an account? Register here</p>
      </div>

    </div>
  </body>
</html>
